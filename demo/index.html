<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo "Stretch image"</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.css"
          media="all">
    <link rel="stylesheet" href="css/style.css" media="all">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../stretch-image.js"></script>
    <script src="../jquery.stretch-image.js"></script>
</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container">
        <div class="navbar-header">
            <span class="navbar-brand">Stretch Image Example</span>
        </div>
    </div>
</nav>
<div class="container">
    <div class="panel panel-default panel-original">
        <div class="panel-heading">
            <div class="panel-title">Original image</div>
        </div>
        <div class="panel-body">
            <img src="image/image.jpeg" alt="" class="img-responsive">
        </div>
    </div>
    <div class="panel panel-default panel-standalone">
        <div class="panel-heading">
            <div class="panel-title">Standalone Example</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    <div class="landscape"><img src="image/image.jpeg" alt="" class="StretchImage"></div>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <div class="portrait"><img src="image/image.jpeg" alt="" data-image="stretch"></div>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <div class="square"><img src="image/image.jpeg" alt=""></div>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <div class="rounded"><img src="image/image.jpeg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-success">Create</button>
            <button class="btn btn-danger">Destroy</button>
        </div>
    </div>
    <div class="panel panel-default panel-jquery">
        <div class="panel-heading">
            <div class="panel-title">jQuery Example</div>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-xs-6 col-sm-3">
                    <div class="landscape"><img src="image/image.jpeg" alt=""></div>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <div class="portrait"><img src="image/image.jpeg" alt=""></div>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <div class="square"><img src="image/image.jpeg" alt=""></div>
                </div>
                <div class="col-xs-6 col-sm-3">
                    <div class="rounded"><img src="image/image.jpeg" alt=""></div>
                </div>
            </div>
        </div>
        <div class="panel-footer text-right">
            <button class="btn btn-success">Create</button>
            <button class="btn btn-danger">Destroy</button>
        </div>
    </div>
</div>
<script>
    var stretch = new StretchImg();
    stretch.init('.panel-standalone img');
    $('.panel-jquery img').stretchImg();
    document.querySelector('.panel-standalone .btn-danger').addEventListener('click', function () {
        console.log('Call destroy');
        stretch.destroy('.panel-standalone img');
    }, false);
    document.querySelector('.panel-standalone .btn-success').addEventListener('click', function () {
        console.log('Call init');
        stretch.init('.panel-standalone img');
    }, false);
    $('.panel-jquery .btn-danger').on('click', function () {
        $('.panel-jquery img').stretchImg.destroy();
    });
    $('.panel-jquery .btn-success').on('click', function () {
        $('.panel-jquery img').stretchImg.init();
    })
</script>
</body>
</html>
